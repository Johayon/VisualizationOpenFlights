<!DOCTYPE html>

<html lang="en">
  <script src="../lib/raphael.2.1.0.min.js"></script>
  <script src="../lib/justgage.1.0.1.min.js"></script>
  <head>
    
    <meta charset="utf-8" />

    <title>Airlines bar chart</title>

    <link rel="stylesheet" type="text/css" href="../lib/nvd3.css">
    <link rel="stylesheet" href="../lib/d3Slider.css" />
    <link rel="stylesheet" href="../lib/ourCss.css" /> 
    <link rel="stylesheet" href="../lib/bootstrap.min.css" />  
    <link rel="stylesheet" href="../lib/bootstrap-theme.min.css" />   

  </head>

  <body>
    
    <div class="container">
      <div class="row">
        
        <div id="chartContainer" class="col-md-7">
          <div id="chart">
            <svg></svg>
          </div>
          <h5 class="h5" style="margin-top:-10px;">Number of routes covered by company</h5>
          <div id='slider'></div>
        </div>
      
        
   
        <div id="panel" class="col-md-5 panel panel-default"> 
          
          <div id="generalInformation">
            <h4 class="h4" style="text-align:center;">General Information</h5>
            <div class="row">
              <div id="gaugeAirports" class="200x160px col-md-6" style="margin-left: -10px; height:120px"></div>
              <div id="gaugeRoutes" class="200x160px col-md-6" style="margin-left: -10px; height:120px"></div>
            </div>        
         </div>

         <div id="airlineInformation" style="margin-top: 40px">
            <h4 class="h4" style="text-align:center;">Airline Information</h5>
            <div class="row">
              <div id="gaugeCountries" class="200x160px col-md-6" style="margin-left: -10px; height:120px"></div>
              <div id="gaugeCountriesText" class="col-md-6">
                <h6 class="h6" id="airlineName" style="text-align:left;">Airline Name: </h5>
                <h6 class="h6" id="country" style="text-align:left;">Country:</h5>
                <h6 class="h6" id="mainAirport" style="text-align:left;">Main Airport: </h5>
              </div>
            </div>
            
         </div>
            

       </div>
        
      </div>
     
    </div>
      
  </body>

  <script src="../lib/d3min.js" charset="utf-8"></script>
  <script src="../lib/d3Slider.js" charset="utf-8"></script>
  <script src="../lib/nvd3.js" charset="utf-8"></script>
  <script src="barChart.js" charset="utf-8"></script>
  <script src="slider.js" charset="utf-8"></script>
  

</html>
