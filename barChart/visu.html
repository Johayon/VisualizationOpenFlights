<!DOCTYPE html>

<html lang="en">
  <script src="../lib/raphael.2.1.0.min.js"></script>
  <script src="../lib/justgage.1.0.1.min.js"></script>
  <head>
    
    <meta charset="utf-8" />

    <title>Airlines bar chart</title>

    <link rel="stylesheet" type="text/css" href="../lib/nvd3.css">
    <link rel="stylesheet" href="../lib/d3Slider.css" />
    <link rel="stylesheet" href="../lib/ourCss.css" /> 
    <link rel="stylesheet" href="../lib/bootstrap.min.css" />  
    <link rel="stylesheet" href="../lib/bootstrap-theme.min.css" />   

  </head>

  <body>
    
    <div class="container">
      <div class="row">
        
        <div class="col-md-8">
          <div id="chart">
            <svg></svg>
          </div>
          <div id='slider'></div>
      </div>
      
        
   
        <div class="col-md-4"> 
          <div id="generalInformation">
            <h5 style="text-align:center;">General Information</h5>
           <div id="gaugeAirports" class="200x160px" style="width:150px; height:120px"></div>
           <div id="gaugeRoutes" class="200x160px" style="width:150px; height:120px"></div>
                    
         </div>
         <div class="span4">
         <div id="airlineInformation">
     
            <h5 style="text-align:center;">Airline Information</h5>
              <div id="gaugeCountries" class="200x160px" style="width:150px; height:120px"></div>
              <h5 id="airlineName" style="text-align:left;">Airline Name: </h5>
              <h5 id="country" style="text-align:left;">Country:</h5>
              <h5 id="mainAirport" style="text-align:left;">Main Airport: </h5>
            
         </div>
            
         </div>
       </div>

        
                
              
      </div>
     
    </div>
      
  </body>

  <script src="../lib/d3min.js" charset="utf-8"></script>
  <script src="../lib/d3Slider.js" charset="utf-8"></script>
  <script src="../lib/nvd3.js" charset="utf-8"></script>
  <script src="barChart.js" charset="utf-8"></script>
  <script src="slider.js" charset="utf-8"></script>
  

</html>
